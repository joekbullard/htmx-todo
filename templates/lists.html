{% extends 'base.html' %}

{% block content %}
<div class="align-center col-10 offset-1">
    <div class="d-flex justify-content-between align-items-center">
        <p class="lead ml-0">My Todo Lists</p>
        <form hx-post="{% url 'add-list' %}" hx-target='#todo-list' class="d-flex align-items-center">
            {% csrf_token %}
            <input type="text" name="listname" class="form-control-sm mr-2" placeholder="Add a new list" />
            <button type="submit" class="btn btn-success btn-sm">Create new list</button>
        </form>
    </div>
    <hr/>
    
    <div id="todo-list">
        {% include 'partials/todo-list.html' %}
    </div>
</div>
{% endblock content %}
